	InventorySlotStockType stockType = 1;
	int32 quota = 2; 
	int32 framesToRecover = 3; 
    int32 defaultQuota = 4;
    int32 defaultFramesToRecover = 5;
    int32 buffSpeciesId = 6;
    int32 skillId = 7;
}

message Inventory {
	repeated InventorySlot slots = 1;
}

message PlayerSettings {
